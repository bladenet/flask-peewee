{% if model_admin.foreign_key_lookups %}
  {% for field_name, search in model_admin.foreign_key_lookups.items() %}
    <div class="modal fade" id="modal-{{ field_name }}">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <a class="close" data-dismiss="modal">x</a>
                <h3>Select a {{ field_name }}</h3>
              </div>
              <div class="modal-body">
                <input placeholder="Search..." class="fk-lookup-input" data-ajax-url="{{ url_for(model_admin.get_url_name('ajax_list')) }}?field={{ field_name }}" type="text" />
                <ul style="margin-top: 1em;" class="result-list list-unstyled">
                </ul>
              </div>
              <div class="modal-footer">
                <a class="btn disabled previous" href="#">Previous</a>
                <a class="btn disabled next" href="#">Next</a>
              </div>
          </div>
      </div>
    </div>
  {% endfor %}
{% endif %}
